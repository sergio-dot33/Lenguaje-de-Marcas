<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes Paquita</title>
</head>
<body>
    <h1>Cafes Paquita</h1>
    <a href="https://prezi.com/p/bz39i1vrxosq/cafes-paquita/" target="_blank">Tienda de cafes Paquita</a>
    <p></p>

    <img src="cafes-principal.jpg" alt="tazas cafes" width="350" title="Variedad de cafes">
    <p></p>
    <section id="contacto">
        <form>

            <fieldset>
                <legend>Datos de contacto</legend>
                <label>Nombre:
                <input type="text" placeholder="Escribe tu nombre" required>
                </label>
                <p></p>

                <label>Email:
                <input type="email" placeholder="Escribe tu mail" required>
                </label>
                <p></p>

                <label>Telefono:
                <input type="tel" placeholder="Escribe tu telefono" required>
                </label>
                <p></p>

            </fieldset>

            <fieldset>
                <legend>Datos de envio</legend>
                <label>Indica que dia quieres recibir el pedido:
                <input type="date">
                </label>
                <p></p>

            </fieldset>

            <fieldset>
                <legend>Tipo de cafe</legend>
                <input type="radio" name="tipoCafe" value="arabica" checked>
                <label>Cafe Arabica</label>

                <input type="radio" name="tipoCafe" value="robusta">
                <label>Cafe Robusta</label>

                <input type="radio" name="tipoCafe" value="torrefacto">
                <label>Cafe Torrefacto</label>

            </fieldset>

            <fieldset>
                <legend>Variedad de cafe</legend>
                <input type="checkbox" name="variedadCafe" value="brasil" checked>
                <label>Brasil</label>

                <input type="checkbox" name="variedadCafe" value="nicaragua">
                <label>Nicaragua</label>

                <input type="checkbox" name="variedadCafe" value="Colombia">
                <label>Colombia</label>

            </fieldset>

            <fieldset>
                <legend>Selecciona formato</legend>
                <select name="formato">
                    <option value="250gr">250gr</option>
                    <option value="500gr">500gr</option>
                    <option value="1kg">1kgr</option>

                </select>

            </fieldset>

            <fieldset>

                <legend>Informacion adicional</legend>
                <label>Indica aqui tus preferencias</label>
                <textarea name="textarea" rows="3" cols="35">Me gustaria recibir el cafe molido...</textarea>

            </fieldset>

            <p></p>

            <button type="submit">Enviar formulario</button>



        </form>

    </section>


</body>
</html>
